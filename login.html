<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Mobile OTP</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login with Mobile</h2>
    <input type="text" id="phone" placeholder="+919876543210" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
    <p id="msg"></p>
  </div>

  <script>
    // üîπ ‡§§‡•Å‡§ù‡§æ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAsTLej3qS8jUNN78tSvXGgUqTtx6F-Va0",
      authDomain: "er-dipak-suryawanshi.firebaseapp.com",
      projectId: "er-dipak-suryawanshi",
      storageBucket: "er-dipak-suryawanshi.firebasestorage.app",
      messagingSenderId: "88750453324",
      appId: "1:88750453324:web:7580e840d4d3a1c65efae9",
      measurementId: "G-B3F6ZFFHLS"
    };

    // Firebase Initialize
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // OTP ‡§™‡§æ‡§†‡§µ‡§£‡•á
    function sendOTP() {
      let phoneNumber = document.getElementById("phone").value;
      let appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("msg").innerText = "‚úÖ OTP ‡§™‡§æ‡§†‡§µ‡§≤‡§Ç ‡§Ü‡§π‡•á!";
        }).catch(error => {
          document.getElementById("msg").innerText = "‚ùå " + error.message;
        });
    }

    // OTP verify ‡§ï‡§∞‡§£‡•á
    function verifyOTP() {
      let otp = document.getElementById("otp").value;
      window.confirmationResult.confirm(otp).then(result => {
        document.getElementById("msg").innerText = "üéâ Login ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä!";
      }).catch(error => {
        document.getElementById("msg").innerText = "‚ùå OTP ‡§ö‡•Å‡§ï‡•Ä‡§ö‡§Ç ‡§Ü‡§π‡•á!";
      });
    }
  </script>
</body>
</html>
